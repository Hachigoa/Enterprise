<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health AI Advisor - Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Health Advisor</h1>

    <!-- Nav -->
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="Insight.html">Insights</a></li>
        <li><a href="Setting.html">Settings</a></li>
          </ul>
      <button class="login-btn" id="openModal">Login</button>
      <button class="logout-btn" id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <div class="modal" id="loginModal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <img src="close.png" alt="Close" class="close" id="closeModal" />
      <h2>Login In</h2>
      <form id="loginForm" action="#" method="POST">
        <input type="text" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>
          Don't have an account?
          <a href="Signup.html" style="color: black; text-decoration: underline; display: inline;">Sign Up</a>
        </p>
      </form>
    </div>
  </div>

  <main>
    <h2>User Settings</h2>
    
    <div id="not-logged-in-message" style="display: none; text-align: center; padding: 2rem; background: rgba(255, 193, 7, 0.1); border-radius: 12px; border: 1px solid rgba(255, 193, 7, 0.3);">
      <h3 style="color: var(--primary-color); margin-bottom: 1rem;">ðŸ”’ Login Required</h3>
      <p style="margin-bottom: 1.5rem;">Please log in to access your settings and customize your experience.</p>
      <button onclick="window.location.href='index.html'" style="background: var(--gradient-primary); color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 8px; font-weight: 600; cursor: pointer;">
        Go to Login
      </button>
    </div>
    
    <div id="settings-container">
      <label for="displayName">Display Name:</label>
      <input type="text" id="displayName" placeholder="Enter your display name" />

      <label>
        <input type="checkbox" id="darkModeToggle" />
        Enable Dark Mode
      </label>

      <button id="saveBtn">Save Settings</button>
    </div>
  </main>

  <footer>&copy; 2025 Phillip Chou</footer>

  <script>
    function isLoggedIn() {
      return sessionStorage.getItem('loggedIn') === 'true';
    }

    function updateVisibility() {
      const loginBtn = document.getElementById('openModal');
      const logoutBtn = document.getElementById('logoutBtn');

      if (isLoggedIn()) {
        if(loginBtn) loginBtn.style.display = 'none';
        if(logoutBtn) logoutBtn.style.display = '';
      } else {
        if(loginBtn) loginBtn.style.display = '';
        if(logoutBtn) logoutBtn.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      updateVisibility();

      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          sessionStorage.setItem('loggedIn', 'true');
          updateVisibility();
          document.getElementById('loginModal').style.display = 'none';
        });
      }

      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
          sessionStorage.removeItem('loggedIn');
          updateVisibility();
        });
      }
    });
  </script>
  <script src="script.js"></script>
  <script src="Setting.js"></script>
   </body>
</html>
