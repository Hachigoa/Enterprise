<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health AI Advisor - Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Health Advisor</h1>

    <!-- Nav -->
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="Insight.html">Insights</a></li>
        <li><a href="Setting.html">Settings</a></li>
          </ul>
      <button class="login-btn" id="openModal">Login</button>
      <button class="logout-btn" id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <div class="modal" id="loginModal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <img src="close.png" alt="Close" class="close" id="closeModal" />
      <h2>Login In</h2>
      <form id="loginForm" action="#" method="POST">
        <input type="text" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>
          Don't have an account?
          <a href="Signup.html" style="color: black; text-decoration: underline; display: inline;">Sign Up</a>
        </p>
      </form>
    </div>
  </div>

  <main>
    <h2>User Settings</h2>
    
    <div id="settings-container">
      <label for="displayName">Display Name:</label>
      <input type="text" id="displayName" placeholder="Enter your display name" />

      <label>
        <input type="checkbox" id="darkModeToggle" />
        Enable Dark Mode
      </label>
<script>
window.addEventListener("DOMContentLoaded", () => {
  const loggedInUser = localStorage.getItem("loggedInUser");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  if (loggedInUser) {
    if (loginBtn) loginBtn.style.display = "none";
    if (logoutBtn) logoutBtn.style.display = "block";
  } else {
    if (loginBtn) loginBtn.style.display = "block";
    if (logoutBtn) logoutBtn.style.display = "none";
  }

  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    });
  }
});
</script>

      <button id="saveBtn">Save Settings</button>
    </div>
  </main>

  <footer>&copy; 2025 Phillip Chou</footer>

  <script src="script.js"></script>
  <script src="Setting.js"></script>
   </body>
</html>
