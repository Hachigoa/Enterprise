<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health AI Advisor - Sign Up</title>
<link rel="stylesheet" href="style-2.css">

</head>
<body>

  <div class="page-container">
    <div class="half-page-bg">
<img src="VectorArt.png" style="width: 100%;  height: auto;  max-height: 90vh;  object-fit: contain;">
    </div>

    <div class="other-half">
      <header>
        <h1>Welcome To Health AI Advisor</h1>
      </header>

      <div class="signup-form">
        <h2>Get started - Create your account</h2>
        <form action="/signup" method="POST">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <input type="password" name="confirm_password" placeholder="Confirm Password" required />
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 Phillip Chou
  </footer>
<script src="script-2.js"></script>

</body>
</html>
